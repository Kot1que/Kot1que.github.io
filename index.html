<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css">
</head>
<body>
    <header>
        <h1>Weather forecast</h1>
        <button id="update-geo" class="button-update-geo">Update location</button>
    </header>
    <main>
        <section class="current-weather-container">
            <div class="info">
                <h3 class="main-city city-name">Saint Petersburg</h3>
                <div class="main-city temperature">
                    18
                </div>
            </div>
            <div class="parameters" id="main-weather parameters">
                <h3> 123</h3>
            </div>
        </section>

        <section>
            <h1>
                Favourites
            </h1>
            <input type="text" placeholder="Add new city">


        </section>
    </main>

    <template id="weather-parameters" class="weather-parameters">
        <ul>
            <li class="wind">
                <span class="title">Wind</span>
                <span class="content">loading...</span>
            </li>
            <li class="clouds">
                <span class="title">Wind</span>
                <span class="content">loading...</span>
            </li>
            <li class="pressure">
                <span class="title">Wind</span>
                <span class="content">loading...</span>
            </li>
            <li class="humidity">
                <span class="title">Wind</span>
                <span class="content">loading...</span>
            </li>
            <li class="coordinates">
                <span class="title">Wind</span>
                <span class="content">loading...</span>
            </li>
        </ul>
    </template>

    <template id="weather-block">
        <h2></h2>
    </template>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
