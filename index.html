<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<!--
<i class="fas fa-cloud-sun"></i>

<i class="fas fa-cloud-showers-heavy"></i>
<i class="far fa-snowflake"></i>
-->

<body>
    <header>
        <h1>Weather forecast</h1>
        <button id="update-geo" class="button-update-geo">Update location</button>
    </header>
    <main>
        <section class="current-weather-container">
            <div class="loader" id="main-city-loader"></div>
            <div class="main-city-wrapper" id="main-city-wrapper">
                <div class="info">
                    <h3 class="main-city city-name">Saint Petersburg</h3>
                    <div class="main-city temperature">
                        <i class="fas fa-cloud"></i>
                        <span>18</span>
                    </div>
                </div>
                <ul class="main-city-parameters">
                    <li class="wind">
                        <span class="title">Wind</span>
                        <span class="content">loading...</span>
                    </li>
                    <li class="clouds">
                        <span class="title">Clouds</span>
                        <span class="content">loading...</span>
                    </li>
                    <li class="pressure">
                        <span class="title">Pressure</span>
                        <span class="content">loading...</span>
                    </li>
                    <li class="humidity">
                        <span class="title">Humidity</span>
                        <span class="content">loading...</span>
                    </li>
                    <li class="coordinates">
                        <span class="title">Coordinates</span>
                        <span class="content">loading...</span>
                    </li>
                </ul>
            </div>
        </section>

        <section>
            <div class="favourites-header">
                <h1>
                    Favourites
                </h1>
                <div class="favourites-controls-wrapper">
                    <input type="text" placeholder="Add new city">
                    <button class="add-city-button">+</button>
                </div>
            </div>
        </section>
    </main>

    <template id="weather-parameters" class="weather-parameters">
        <ul>
            <li class="wind">
                <span class="title">Wind</span>
                <span class="content">loading...</span>
            </li>
            <li class="clouds">
                <span class="title">Wind</span>
                <span class="content">loading...</span>
            </li>
            <li class="pressure">
                <span class="title">Wind</span>
                <span class="content">loading...</span>
            </li>
            <li class="humidity">
                <span class="title">Wind</span>
                <span class="content">loading...</span>
            </li>
            <li class="coordinates">
                <span class="title">Wind</span>
                <span class="content">loading...</span>
            </li>
        </ul>
    </template>

    <template id="weather-block">
        <div class="info">
            <h3 class="main-city city-name">Saint Petersburg</h3>
            <div class="main-city temperature">
                18
            </div>
        </div>
        <div class="parameters" >
            <h3> 123</h3>
        </div>
    </template>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
